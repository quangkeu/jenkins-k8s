apiVersion: v1
kind: Service
metadata:
  name: node-cellar-svc
  labels:
    name: node-cellar
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    name: node-cellar
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: node-cellar
  name: node-cellar-controller
spec:
  replicas: 2
  selector:
    name: node-cellar
  template:
    metadata:
      labels:
        name: node-cellar
    spec:
      containers:
      - image: sonvn/node-cellar-v1
        name: node-cellar
        env: 
        - name: MONGO_HOST
          value: mongo
        ports:
        - containerPort: 3000
    
